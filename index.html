<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="3D solar system using p5js">
		<meta name="keywords" content="HTML,CSS,XML,JavaScript,p5js,solar,system,3d,planet,solarsystem,solar system,">
		<meta name="author" content="Ashon Shakya">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>3D Solar System</title>
		<script src="p5/p5/p5.js" type="text/javascript">
		</script>
		<script src="sketch.js" type="text/javascript">
		</script>
		<style>
		input[type=range][orient=vertical]
			{
				writing-mode: bt-lr; /* IE */
				-webkit-appearance: slider-vertical; /* WebKit */
				width: 8px;
				height: 175px;
				padding: 0 5px;
			}
		</style>
	</head>

	<body>
	<div style="height:200px; width:auto;position:absolute;bottom:20px;left:20px">
	<input id="xscroll" title="Rotate Top to bottom" orient="vertical" type="range" min="-45" max="45" value="0">
	<input id="yscroll" title="Rotate Side to Side" type="range" min="-45" max="45" value="0">
	<input id="camerapos" title="zoom" type="range" min="-500" max="1000" value="0">
	<input type="button" id="pausebutton" value="Pause" onclick="pausescreen()" />
	</div>
	</body>

</html>
